name: tcpdump-snap
base: core18 # the base snap is the execution environment for this snap
version: '0.1' 
summary: tcpdump packet analyser
description: |
  A snap package for tcpdump/libpcap

grade: devel 
confinement: strict

apps:
  tcpdump:
     command: sbin/tcpdump
     plugs:
       - network
       - network-bind 
       - network-observe
       - network-control
       - netlink-connector
       - network-manager
       - modem-manager

parts:
  libpcap:
    source: https://www.tcpdump.org/release/libpcap-1.9.1.tar.gz
    plugin: autotools
    build-packages:
       - flex
       - bison
    stage-packages:
       - flex
       - bison
  tcpdump:
    source: https://www.tcpdump.org/release/tcpdump-4.9.3.tar.gz
    plugin: autotools 
    after:
      - libpcap
